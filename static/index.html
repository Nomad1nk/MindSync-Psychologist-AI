<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindSync AI Psychologist</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,300&family=Inter:wght@300;400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --accent-color: #DAA520;
            --text-color: #e0e0e0;
            --secondary-text: #a0a0a0;
            --bubble-user: #2d2d2d;
            --bubble-ai: #2a2518;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            flex-shrink: 0;
        }

        h1 {
            font-family: 'Merriweather', serif;
            font-weight: 300;
            font-style: italic;
            margin: 0 0 5px 0;
            letter-spacing: 1px;
            color: var(--accent-color);
            text-align: center;
            font-size: 1.5rem;
        }

        .subtitle {
            font-size: 0.8rem;
            color: var(--secondary-text);
            margin-bottom: 20px;
        }

        .visualizer-container {
            position: relative;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .visualizer-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid rgba(218, 165, 32, 0.2);
            box-shadow: 0 0 15px rgba(218, 165, 32, 0.1);
            transition: all 0.3s ease;
        }

        .visualizer-core {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(circle, #DAA520 0%, #8B6914 100%);
            opacity: 0.8;
            box-shadow: 0 0 20px rgba(218, 165, 32, 0.4);
            transition: all 0.2s ease;
        }

        .listening .visualizer-ring {
            border-color: rgba(218, 165, 32, 0.6);
            transform: scale(1.1);
            animation: pulse-ring 1.5s infinite;
        }

        .listening .visualizer-core {
            transform: scale(0.9);
            background: #ff4444;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.4);
        }

        .thinking .visualizer-ring {
            animation: spin 2s linear infinite;
            border-top-color: var(--accent-color);
        }

        .speaking .visualizer-core {
            animation: pulse-core 0.5s infinite alternate;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }

            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        @keyframes pulse-core {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            100% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .log-container {
            flex-grow: 1;
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid #333;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
            margin: 10px 0;
            overflow: hidden;
        }

        .chat-scroll {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 0 10px;
            scroll-behavior: smooth;
        }

        .chat-scroll::-webkit-scrollbar {
            width: 6px;
        }

        .chat-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-scroll::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--bubble-user);
            color: #fff;
            border-bottom-right-radius: 2px;
        }

        .message.ai {
            align-self: flex-start;
            background-color: var(--bubble-ai);
            color: #e0d0b0;
            border-bottom-left-radius: 2px;
            border: 1px solid rgba(218, 165, 32, 0.1);
        }

        .message-role {
            font-size: 0.7rem;
            color: #666;
            margin-bottom: 4px;
            display: block;
        }

        .controls-container {
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding-top: 10px;
            background: var(--bg-color);
            z-index: 10;
        }

        .push-to-talk-btn {
            width: 220px;
            height: 50px;
            background: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            margin-bottom: 15px;
        }

        .push-to-talk-btn:active,
        .push-to-talk-btn.active {
            background: var(--accent-color);
            color: #000;
            box-shadow: 0 0 30px rgba(218, 165, 32, 0.4);
            transform: scale(0.98);
        }

        .push-to-talk-btn:disabled {
            border-color: #555;
            color: #555;
            cursor: not-allowed;
            box-shadow: none;
        }

        .text-input-container {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 10px;
        }

        #textInput {
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #444;
            border-radius: 20px;
            padding: 12px 20px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s;
        }

        #textInput:focus {
            border-color: var(--accent-color);
        }

        #sendBtn {
            background: var(--accent-color);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #000;
            transition: transform 0.2s;
            flex-shrink: 0;
        }

        #sendBtn:hover {
            transform: scale(1.1);
        }

        #sendBtn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        .status-text {
            font-size: 0.8rem;
            color: var(--secondary-text);
            height: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="header-container">
        <h1>MindSync AI</h1>
        <div class="subtitle">Experienced Psychologist AI</div>

        <div class="visualizer-container" id="visualizer">
            <div class="visualizer-ring"></div>
            <div class="visualizer-core"></div>
        </div>
    </div>

    <div class="log-container">
        <div class="chat-scroll" id="chatLog">
            <div class="message ai">
                <span class="message-role">MindSync AI</span>
                Hello. I am MindSync AI. I am here to listen. How are you feeling today?
            </div>
        </div>
    </div>

    <div class="controls-container">
        <div class="status-text" id="statusText">Ready</div>

        <button class="push-to-talk-btn" id="talkBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                <line x1="12" y1="19" x2="12" y2="23"></line>
                <line x1="8" y1="23" x2="16" y2="23"></line>
            </svg>
            Hold to Speak
        </button>

        <div class="text-input-container">
            <input type="text" id="textInput" placeholder="Type your message..." autocomplete="off">
            <button id="sendBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const talkBtn = document.getElementById('talkBtn');
        const statusText = document.getElementById('statusText');
        const visualizer = document.getElementById('visualizer');
        const chatLog = document.getElementById('chatLog');
        const textInput = document.getElementById('textInput');
        const sendBtn = document.getElementById('sendBtn');

        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        window.addEventListener('load', async () => {
            try {
                await fetch('/reset');
            } catch (e) {
                console.error("Failed to reset session", e);
            }
        });

        talkBtn.addEventListener('mousedown', startRecording);
        talkBtn.addEventListener('mouseup', stopRecording);
        talkBtn.addEventListener('mouseleave', () => {
            if (isRecording) stopRecording();
        });

        talkBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startRecording();
        });
        talkBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            stopRecording();
        });

        sendBtn.addEventListener('click', sendText);
        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendText();
        });


        async function startRecording() {
            if (isRecording) return;

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) audioChunks.push(event.data);
                };

                mediaRecorder.start();
                isRecording = true;

                talkBtn.classList.add('active');
                talkBtn.innerHTML = "Listening...";
                statusText.innerText = "Recording...";
                visualizer.className = "visualizer-container listening";

            } catch (err) {
                console.error("Mic Error:", err);
                statusText.innerText = "Microphone access denied.";
            }
        }

        function stopRecording() {
            if (!isRecording || !mediaRecorder) return;

            mediaRecorder.stop();
            isRecording = false;

            talkBtn.classList.remove('active');
            talkBtn.innerHTML = `
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                    <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
                Hold to Speak
            `;
            statusText.innerText = "Processing...";
            visualizer.className = "visualizer-container thinking";
            talkBtn.disabled = true;

            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                await sendAudioToAI(audioBlob);

                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            };
        }

        async function sendText() {
            const text = textInput.value.trim();
            if (!text) return;

            addMessageToLog("user", text);
            textInput.value = "";
            statusText.innerText = "Thinking...";
            visualizer.className = "visualizer-container thinking";
            textInput.disabled = true;
            sendBtn.disabled = true;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                if (!response.ok) throw new Error("Server Error");
                const data = await response.json();

                if (data.error) {
                    statusText.innerText = "Error: " + data.error;
                } else {
                    handleAIResponse(data.response, data.audio);
                }

            } catch (error) {
                console.error(error);
                statusText.innerText = "Connection Error";
            } finally {
                textInput.disabled = false;
                sendBtn.disabled = false;
                textInput.focus();
            }
        }

        async function sendAudioToAI(audioBlob) {
            const formData = new FormData();
            formData.append("file", audioBlob);

            try {
                const response = await fetch('/talk', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error("Server Error");

                const data = await response.json();

                if (data.error) {
                    statusText.innerText = "Error: " + data.error;
                    talkBtn.disabled = false;
                    visualizer.className = "visualizer-container";
                    return;
                }

                addMessageToLog("user", data.user_text);
                handleAIResponse(data.ai_text, data.audio);

            } catch (error) {
                console.error(error);
                statusText.innerText = "Connection Error";
                talkBtn.disabled = false;
                visualizer.className = "visualizer-container";
            }
        }

        function handleAIResponse(text, audioBase64) {
            addMessageToLog("ai", text);

            statusText.innerText = "MindSync AI is speaking...";
            visualizer.className = "visualizer-container speaking";

            const audio = new Audio("data:audio/mp3;base64," + audioBase64);

            audio.onended = () => {
                statusText.innerText = "Ready";
                visualizer.className = "visualizer-container";
                talkBtn.disabled = false;
            };

            audio.play();
        }

        function addMessageToLog(role, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}`;

            const roleSpan = document.createElement('span');
            roleSpan.className = 'message-role';
            roleSpan.innerText = role === 'user' ? 'You' : 'MindSync AI';

            msgDiv.appendChild(roleSpan);
            msgDiv.appendChild(document.createTextNode(text));

            chatLog.appendChild(msgDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

    </script>
</body>

</html>
